<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/form.css">
  </head>
  <body>
    <form>
    <section>
    <h2>CAREER OBJECTIVE</h2>
    <select id="career">
      <option>selct ur option</option>
        <option>b</option>
        <option>c</option>
          <option>d</option>
    </select>
        </section>
        <div class="main">
      <section>
        <h2>Personal Info</h2>
          <input type="text" name="name" id="name" placeholder="Enter your name"><br>
          <input type="text" name="email" id="email" placeholder="Enter your emai id"><br>
          <input type="text" name="role" id="role" placeholder="Enter your Designation"><br>
          <input type="number" name="phone no" id="phoneno" placeholder="Enter your phone number">
        </section>
        <section>
        <h2>Graduation details</h2>
        <input type="text" name="college1" id="college1" placeholder="Enter ur college name"><br>
        <select name="degree1" id="degree1">
          <option>Select ur degree</option>
          <option>B.tech</option>
          <option>B.Sc</option>
          <option>M.sc</option>
        </select><br>
        <select name="branch1" id="branch1">
          <option>Select ur branch</option>
          <option>CSE</option>
          <option>ECE</option>
          <option>CIVIL</option>
          <option>MECH</option>
        </select><br>
        <input type="number" name="marks1" id="marks1" placeholder="Enter ur marks here">
      </section>
      </div>
      <div class="main">
        <section>
          <h2>Intermediate Details</h2>
          <input type="text" name="college2" id="college2" placeholder="Enter college name"><br>
          <select class="degree2" id="degree2">
            <option>Select ur degree</option>
            <option>Intermediate</option>
            <option>Diploma</option>
          </select><br>
          <select class="branch2" id="branch2">
            <option>Select ur branch</option>
            <option>M.P.C</option>
            <option>Bi.P.C</option>
            <option>C.E.C</option>
            <option>M.E.C</option>
          </select><br>
          <input type="text" name="marks2" id="marks2" placeholder="Enter ur marks">
        </section>
        <section>
          <h2>SSC</h2>
          <input type="text" name="college3" id="college3" placeholder="Enter ur school name"><br>
          <select class="degree3" id="degree3">
            <option>SSC</option>
            <option>CBSC</option>
          </select><br>
          <input type="number" name="marks3" id="marks3" placeholder="Enter ur marks">
        </section>
      </div>
        <div class="main">
          <section>
            <h2>Technical Skills</h2>
            <input type="text" name="skills" id="skills" placeholder="Enter ur skills">
          </section>
        </div>
        </form>
        <button type="button" name="button" onclick="addData()">SUBMIT</button>
        </body>
        <script type="text/javascript" src="js/store.js">

        </script>
</html>
